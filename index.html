<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <main class="main__card">
      <article class="card">
        <img src="images/bg-pattern-card.svg" alt="" class="card__header" />
        <div class="card__body">
          <img src="images/image-victor.jpg" alt="" />
          <h1 class="card__body--title">Victor Crest <span>26</span></h1>
          <p class="card__body--text">London</p>
        </div>
        <div class="card__footer">
          <div class="card__footer--social">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="card__footer--social">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="card__footer--social">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
